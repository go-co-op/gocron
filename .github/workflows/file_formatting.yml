on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: formatting
jobs:
  check-sorted:
    name: check sorted
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: verify example_test.go
        run: |
          grep "^func " example_test.go | sort -C
